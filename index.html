<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 연습</title>

    <style>
        div.fr{border: 1px black dotted;
        padding: 15px; margin: 10px;
    width: 68px; height: 68px;}

        div.sc{width: 200px; height: 200px;
        box-sizing: border-box;
        border: black solid}
        
    </style>
</head>
<body>
    <div class="fr">
        가로세로 100px
    </div>

    <div class="sc">
        가로세로 200px(box속성)
    </div>
</body>
</html>
