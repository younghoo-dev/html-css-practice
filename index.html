<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS  박스모델 연습</title>

    <style>
        .none{border: 1px none;}
        .hiiden{border: 5px hidden;}
        .solid{border: 2px solid green;}
        .double{border: 2px double blueviolet;}
        .dashed{border: 2px dashed red;}
    </style>
</head>
<body>
    <p class="none">none</p>
    <p class="hidden">hidden</p>
    <p class="solid">solid</p>
    <p class="double">double</p>
    <p class="dashed">dashed</p>
</body>
</html>
