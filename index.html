<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css연습</title>

    <style>
        .box{
            width: 50px;
            height: 50px;
            background-color: blanchedalmond;
            transition-duration: 2s;
            transition-delay: 1s;
            transition-property: width; 
        }
        
        .box:nth-child(1){transition-timing-function: linear;}
        .box:nth-child(2){transition-timing-function: ease;}
        .box:nth-child(3){transition-timing-function: ease-in;}
        .box:nth-child(4){transition-timing-function: ease-out;}
        .box:nth-child(5){transition-timing-function: ease-in-out;}

        .box:hover{width: 500px;}
    </style>
</head>
<body>
    <div class="box">
        <p>
            linear
        </p>
    </div>
    <div class="box">
        <p>
            ease
        </p>
    </div>
    <div class="box">
        <p>
            ease-in
        </p>
    </div>
    <div class="box">
        <p>
            ease-out
        </p>
    </div>
    <div class="box">
        <p>
            ease-in-out
        </p>
    </div>
</body>
</html>
