<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css연습</title>

    <style>
        .box{
            background-color: red;
            width: 100px;
            height: 100px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        .box:hover{
            rotate: 20deg;
            transform-origin: bottom right ;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>
</html>
